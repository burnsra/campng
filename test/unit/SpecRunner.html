  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
<script type="text/javascript" src="../../app/lib/underscore.js"></script>
<script type="text/javascript" src="../../app/lib/angular/angular.js"></script>
<script type="text/javascript" src="../../app/lib/angular/angular-resource.js"></script>
<script type="text/javascript" src="../../app/lib/angular/angular-route.js"></script>
<script type="text/javascript" src="../../app/lib/angular/ui-bootstrap-tpls-0.6.0.js"></script>

<script type="text/javascript" src="../../app/js/app.js"></script>
<script type="text/javascript" src="../../app/js/controllers.js"></script>
<script type="text/javascript" src="../../app/js/directives.js"></script>
<script type="text/javascript" src="../../app/js/filters.js"></script>
<script type="text/javascript" src="../../app/js/services.js"></script>

  <!-- include spec files here... -->
<script type="text/javascript" src="../lib/angular/angular-mocks.js"></script>
<script type="text/javascript" src="./controllersSpec.js"></script>
<script type="text/javascript" src="./directivesSpec.js"></script>
<script type="text/javascript" src="./filtersSpec.js"></script>
<script type="text/javascript" src="./servicesSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
