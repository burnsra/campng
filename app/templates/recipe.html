<div id="recipe_view">
  <dl>
    <dt>{{recipe.title}}</dt>
    <dd ng-bind-html="recipe.description | markdown"></dd>
  </dl>
  <a href="#recipes/{{recipe.id}}/edit">Edit</a>
  <p>
    Ingredients:
    <ul>
      <li ng-repeat="ingredient in recipe.ingredients">{{ingredient.name}}</li>
    </ul>
    <input name="ingredientName" typeahead="ingredient.name for ingredient in ingredients" ng-model="selectedIngredient.name" typeahead-on-select="addIngredient()"/>
  </p>
</div>
