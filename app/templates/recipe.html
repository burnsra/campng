<div id="recipe_view">
  <dl>
    <dt>{{recipe.title}}</dt>
    <dd>{{recipe.description}}</dd>
  </dl>
  <ul id='ingredients'>
    <li ng-repeat="ingredient in recipe.ingredients">{{ingredient.name}}</li>
  </ul>
  <select ng-model="selectedIngredient" ng-options="ingredient.name for ingredient in ingredients" />
  <input type="button" id="add-ingredient" ng-click="addIngredient(selectedIngredient)" value="Add ingredient" />
  <br/>
  <a href="#recipes/{{recipe.id}}/edit">Edit</a>
</div>
