<div id="recipe_edit_view" style="display: block;">
  <form name="recipeForm" class="form-vertical" novalidate="true">
    <div class="control-group" ng-class="{error: recipeForm.title.$invalid}">
      <label for="title" class="control-label">Title</label>
      <input name="title" ng-model="recipe.title" type="text" ng-required="true" ng-pattern="/^[A-Z].*/">
      <span class="inline-help text-error" ng-show="recipeForm.title.$error.required">You need a title!</span>
      <span class="inline-help text-error" ng-show="recipeForm.title.$error.pattern">Title must be capitalized</span>
    </div>
    <div class="control-group">
      <label for="description">Description</label>
      <textarea name="description" ng-model="recipe.description"></textarea>
    </div>
    <div class="form-actions">
      <input type="submit" class="btn primary" value="Save" ng-click="saveRecipe()">
      <input type="button" class="btn" value="Cancel">
    </div>
  </form>
</div>
