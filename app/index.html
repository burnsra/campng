<!DOCTYPE html>
<html ng-app="cookbook">
<head>
  <meta name="description" content="Camp NG Example 2" />
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
  <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/ui-bootstrap-tpls-0.6.0.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <meta charset=utf-8 />
  <title>Cookbook</title>
</head>
<body>

  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">The Cookbook</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="recipe_list_view" class="span3" ng-controller="RecipesCtrl">
        <p>Search: <input ng-model="search" /></p>
        <ul class="nav nav-tabs nav-stacked">
          <li ng-repeat="recipe in recipes | filter:search"><a href="#recipes/{{recipe.id}}">{{recipe.title}}</a></li>
        </ul>
        <a class="btn" href="#recipes/new">New Recipe</a>
      </div>
      <div class="span9">
        <ng-view />
      </div>
    </div>
  </div>

</body>
</html>
